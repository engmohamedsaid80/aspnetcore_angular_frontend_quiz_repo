<mat-card>
  <mat-card-header>
    <mat-card-title>Quizzes List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" *ngFor="let quiz of quizzes">
      <mat-list-item role="listitem" class="click-link" (click)="api.selectQuiz(quiz)">{{quiz.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
