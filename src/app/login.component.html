<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Login</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="auth.loginInBE(loginForm.value)">
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
