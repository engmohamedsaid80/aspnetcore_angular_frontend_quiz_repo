<mat-card>
  <mat-card-header>
    <mat-card-title>Questions List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" *ngFor="let q of questions">
      <mat-list-item role="listitem" class="click-link" (click)="displayQuestion(q)">{{q.questionText}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
