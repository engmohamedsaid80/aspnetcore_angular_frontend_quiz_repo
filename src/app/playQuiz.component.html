<mat-card>
  <mat-card-header>
    <mat-card-title>Quizzes List</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i" (opened)="setStep(i)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{question.questionText}}
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-radio-group aria-labelledby="example-radio-group-label" [(ngModel)]="question.selectedAnswer">
        <mat-radio-button class="full-width" *ngFor="let answer of question.answers" [value]="answer">
          {{answer}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="finish()">Finish</button>
  </mat-card-actions>
</mat-card>
